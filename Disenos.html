<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseños</title>
    <link rel="stylesheet" href="styles2.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header" id="mainHeader">
        <div class="logo">
            <img src="imagenes/Identidad Logo.png" alt="Vengala Company">
        </div>
        <nav class="nav">
            <button onclick="location.href='index.html#slider1'">Inicio</button>
            <button onclick="location.href='index.html#mision-vision'">Misión y Visión</button>
            <button onclick="location.href='index.html#slider2'">Servicios</button>
            <button onclick="location.href='index.html#slider3'">Proyectos Propios</button>
            <button onclick="location.href='index.html#formulario-unete'">Únete</button>
        </nav>
    </header>
    
    <h2 class="titulo">Diseños</h2>
    <div class="row">
        <div class="column">
            <img src="imagenes/Servicios/Diseño/IMG-20240605-WA0022.jpg" alt="photo1" onclick="openModal(this, 0)">
            <img src="imagenes/Servicios/Diseño/IMG-20240605-WA0023.jpg" alt="photo2" onclick="openModal(this, 1)">
            <img src="imagenes/Servicios/Diseño/IMG-20240605-WA0024.jpg" alt="photo3" onclick="openModal(this, 2)">
            <img src="imagenes/Servicios/Diseño/IMG-20240610-WA0002.jpg" alt="photo4" onclick="openModal(this, 3)">
        </div>
        <div class="column">
            <img src="imagenes/Servicios/Diseño/IMG-20240610-WA0003.jpg" alt="photo5" onclick="openModal(this, 4)">
            <img src="imagenes/Servicios/Diseño/IMG-20240610-WA0004.jpg" alt="photo6" onclick="openModal(this, 5)">
            <img src="imagenes/Servicios/Diseño/IMG-20240610-WA0005.jpg" alt="photo7" onclick="openModal(this, 6)">
            <img src="imagenes/Servicios/Diseño/IMG-20240610-WA0006.jpg" alt="photo8" onclick="openModal(this, 7)">
        </div>
        <div class="column">
            <img src="imagenes/Servicios/Diseño/IMG-20240610-WA0007.jpg" alt="photo9" onclick="openModal(this, 8)">
            <img src="imagenes/Servicios/Diseño/IMG-20240610-WA0008.jpg" alt="photo10" onclick="openModal(this, 9)">
            <img src="imagenes/Servicios/Diseño/IMG-20240610-WA0009.jpg" alt="photo11" onclick="openModal(this, 10)">
            <img src="imagenes/Servicios/Diseño/IMG-20240610-WA0010.jpg" alt="photo12" onclick="openModal(this, 11)">
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.column img');
        const mainHeader = document.getElementById("mainHeader");
        let originalHeaderStyle = {};

        function openModal(imgElement, index) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            const captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
            captionText.innerHTML = imgElement.alt;
            currentIndex = index;

            // Guardar el estilo original del header
            originalHeaderStyle.display = mainHeader.style.display;

            // Ocultar el header
            mainHeader.style.display = "none";
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";

            // Restaurar el estilo original del header
            mainHeader.style.display = originalHeaderStyle.display;
        }

        function changeSlide(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            const modalImg = document.getElementById("img01");
            const captionText = document.getElementById("caption");
            modalImg.src = images[currentIndex].src;
            captionText.innerHTML = images[currentIndex].alt;
        }
    </script>

</body>

</html>
